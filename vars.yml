# vars.yml

lv_extension_threshold:
  - { lvpath: "rootlv", resize: 8 }
  - { lvpath: "homelv", resize: 5 }
  - { lvpath: "tmplv", resize: 5 }  
  - { lvpath: "varlv", resize: 10 }  

#Oracle Software Path
source_oracle_software_location: /home/eppadmin/oracle-packages/


disks:
  - name: /dev/sdc
    mount_point: /u01
  - name: /dev/sdd
    mount_point: /redo
  - name: /dev/sde
    mount_point: /undo
  - name: /dev/sdf
    mount_point: /archive
  #- name: /dev/sdg
  #mount_point: /tmptsb
  
 
oracle_swapspace: 8
    
