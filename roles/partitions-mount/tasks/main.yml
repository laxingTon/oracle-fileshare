---
# tasks file for partitions-mount
- block:
    - name: Check if partitions exist
      shell: "lsblk -n -o NAME | grep '^{{ item.name | basename }}$'"
      loop: "{{ disks }}"
      register: partition_check
      changed_when: false
      ignore_errors: yes
    - debug:
            var: partition_check  

    - name: Create partitions
      parted:
        device: "{{ item.name }}"
        label: gpt
        state: present
        part_start: 0%
        part_end: 100%
        name: primary
        number: 1  # Add partition number
      loop: "{{ disks }}"
      when: partition_check is failed
      #when: not partition_check.results[item].rc == 0
 
    - name: Check if volume groups exist
      shell: "vgs --noheadings | awk '{ print $1 }' | grep 'vg_{{ item.mount_point | replace('/', '_') }}$'"
      loop: "{{ disks }}"
      register: vg_check
      changed_when: false

    - name: Create volume groups
      lvg:
        vg: "vg_{{ item.mount_point | replace('/', '_') }}"
        pvs: "{{ item.name }}1"
      loop: "{{ disks }}"
      when: vg_check is failed


    - name: Check if physical volumes exist
      shell: "pvs --noheadings | awk '{ print $1 }' | grep '{{ item.name}}1$'"
      loop: "{{ disks }}"
      register: pv_check
      changed_when: false
      ignore_errors: yes

    - name: Create physical volumes
      lvg:
        vg: "vg_{{ item.mount_point | replace('/', '_') }}"
        pvs: "{{ item.name }}1"
      loop: "{{ disks }}"
      when: pv_check is failed

    - name: Check if logical volumes exist
      shell: "lvs --noheadings | awk '{ print $1 }' | grep 'lv_{{ item.mount_point | replace('/', '_') }}$'"
      loop: "{{ disks }}"
      register: lv_check
      changed_when: false
      ignore_errors: yes

    - name: Create logical volumes
      lvol:
        vg: "vg_{{ item.mount_point | replace('/', '_') }}"
        lv: "lv_{{ item.mount_point | replace('/', '_') }}"
        size: 100%FREE
      loop: "{{ disks }}"
      when: lv_check is failed

    - name: Format logical volumes
      filesystem:
        fstype: xfs
        dev: "/dev/vg_{{ item.mount_point | replace('/', '_') }}/lv_{{ item.mount_point | replace('/', '_') }}"
      loop: "{{ disks }}"
      when: lv_check is failed

    - name: Add entries to /etc/fstab
      lineinfile:
        path: /etc/fstab
        line: "/dev/mapper/vg_{{ item.mount_point | replace('/', '_') }}-lv_{{ item.mount_point | replace('/', '_') }}       {{ item.mount_point }}    xfs     defaults        0       0"
      loop: "{{ disks }}"
      when: lv_check is failed

    - name: Reload systemd manager configuration
      systemd:
        daemon_reload: yes
      when: lv_check is failed

    - name: Create directories for mount points
      file:
        path: "{{ item.mount_point }}"
        state: directory
      loop: "{{ disks }}"
      when: lv_check is failed

    - name: Mount the volumes
      mount:
        path: "{{ item.mount_point }}"
        src: "/dev/mapper/vg_{{ item.mount_point | replace('/', '_') }}-lv_{{ item.mount_point | replace('/', '_') }}"
        fstype: xfs
        state: mounted
      loop: "{{ disks }}"
      when: lv_check is failed
  become: yes
